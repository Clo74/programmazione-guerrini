<html>
    <head>
        <title>Bottiglia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/bottiglia.js" type="text/javascript"></script>
        <style>
            input {min-width: 150px}
            #div_box{
                width: 300px;
                height: 300px;
                background-color: lightblue;
                border: solid 1px;
                position: absolute;
            }
            #div_bot{
                width: 100px;
                height: 200px;
                position: absolute;
                bottom: 0px;
                left: 100px;
                background-color: darkblue;
            }
        </style>
    </head>
    <body>
        <div id="div_stato">
            <input id="in_marca" placeholder="ins. Marca"/>
            <input id="in_capacita" type="number" placeholder="ins. CapacitÃ " />
            <button onclick="creaBottiglia()">Crea bottiglia</button>
            <div id="div_ris">---</div>
        </div>
        <hr/>
        <div id="div_bevo">
            <button onclick="bevoBottiglia()">Bevi</button>
            <input id="in_bevo" type="range" min="0" max="100" step="10" onchange="setValore()" value="0"/>
            <span id="sp_rangeBevi">0</span>
            
        </div>
        <hr/>
        <div id="div_riempi">
            <button onclick="riempioBottiglia()">Riempi</button>
            <input id="in_riempi" type="range" min="0" max="100" step="10" onchange="setValore()" value="0"/>
            <span id="sp_rangeRiempi">0</span>
            
        </div>
        <hr/>
        <div id="div_box">
            <div id="div_bot"></div>
        </div>
    </body>
</html>
